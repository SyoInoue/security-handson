<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Page</title>
  </head>

  <body>
    <h1>Top Page</h1>
    <button id="myButton">Fetch Data</button>
    <script>
      document
        .getElementById("myButton")
        .addEventListener("click", function () {
          fetch("http://localhost:3000/api", {
            headers: { "X-Token": "aBcDeF1234567890" },
          });
        });

      const FizzBuzz = (index) => {
        for (i = 1; index >= i; i++) {
          if (i % 3 === 0 && i % 5 === 0) {
            console.log("FizzBuzz!!!!");
          } else if (i % 3 === 0) {
            console.log("Fizz!!");
          } else if (i % 5 === 0) {
            console.log("Buzz!!");
          } else {
            console.log(i);
          }
        }
      };

      FizzBuzz(100);
    </script>
  </body>
</html>
